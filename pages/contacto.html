    <section class="contacto section2">

                    <label for="validationTooltip01" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Ingresá tu nombre"

                <div class="col-md-4 position-relative">

                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltipUsername" class="form-label">Mail:</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationTooltipUsername"
                            placeholder="Ingresá tu mail" required="">
                    </div>
                </div>

                <div class="col-12">
                    <label for="validationTooltipUsername" class="form-label">Dejanos tus comentarios:</label>
                    <textarea class="form-control" id="floatingTextarea" style="height: 100px"></textarea>
                </div>

                <div class="col-12">
                    <button class="btn btn-secondary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
